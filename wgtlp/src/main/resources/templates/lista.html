<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/estilo.css}">

  <title>Power Gomes</title>
</head>

<body>

  <header id="cabecalho">

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/powergomes.com}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/powergomes.com/adicionar}">Adicionar Jogo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/powergomes.com/lista}">Listagem de jogos</a>
      </li>
    </ul>

  </header>
  <main>

    <h1 class="titulo">Lista de Jogos</h1>

    <div id="bloco">
      <table class="table" id="tabela">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">nome</th>
            <th scope="col">Empresa</th>
            <th scope="col">Genero</th>
            <th scope="col">Classificacao</th>
            <th scope="col">Data Lancamento</th>
            <th scope="col">Imagem</th>
            <th scope="col">Preço</th>
            <th scope="col">Descricao</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${jogos.empty}">
            <td colspan="2"> Sem usuários </td>
          </tr>
          <tr th:each="jogo : ${jogos}">
            <th scope="row"><span th:text="${jogo.id}"></span></th>
            <td><span th:text="${jogo.nome}"></span></td>
            <td><span th:text="${jogo.empresa}"></span></td>
            <td><span th:text="${jogo.tipo}"></span></td>
            <td><span th:text="${jogo.classificacao}"></span></td>
            <td><span th:text="${jogo.dataLancamento}"></span></td>
            <td><span th:text="${jogo.imagem}"></span></td>
            <td><span th:text="${jogo.valor}"></span></td>
            <td><span th:text="${jogo.descricao}"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</body>

</html>
